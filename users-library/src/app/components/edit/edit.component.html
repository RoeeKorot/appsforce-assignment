<div class="edit-form-modal">
    <div class="form-container">
        <h1 class="edit-user-title">Edit User:</h1>
        <form [formGroup]="editUserForm" (ngSubmit)="onSubmit(editUserForm.value)">
            <div formGroupName="userIdentity">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input class="input-filed" type="text" id="firstName" formControlName="firstName">
                    <div *ngIf="firstName.touched && firstName.invalid" class="error">
                        <div *ngIf="firstName.errors.required">Required field</div>
                    <div *ngIf="firstName.errors.minlength">Need at least {{firstName.errors.minlength.requiredLength}}
                        letters</div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input class="input-filed" type="text" id="lastName" formControlName="lastName">
                <div *ngIf="lastName.touched && lastName.invalid" class="error">
                    <div *ngIf="lastName.errors.required">Required field</div>
                    <div *ngIf="lastName.errors.minlength">Need at least {{lastName.errors.minlength.requiredLength}}
                        letters</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="input-filed" type="text" id="email" formControlName="email">
                <div *ngIf="email.touched && email.invalid" class="error">
                    <div *ngIf="email.errors.required">Required field</div>
                    <div *ngIf="email.errors.pattern">Invalid email</div>
                </div>
            </div>
            <div formGroupName="location">
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input class="input-filed" type="text" id="country" formControlName="country">
                    <div *ngIf="country.touched && country.invalid" class="error">
                        <div *ngIf="country.errors.required">Required field</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input class="input-filed" type="text" id="city" formControlName="city">
                    <div *ngIf="city.touched && city.invalid" class="error">
                        <div *ngIf="city.errors.required">Required field</div>
                </div>
            </div>
            <div formGroupName="street">
                <div class="form-group">
                    <label for="streetName">Street Name:</label>
                    <input class="input-filed" type="text" id="streetName" formControlName="streetName">
                    <div *ngIf="streetName.touched && streetName.invalid" class="error">
                        <div *ngIf="streetName.errors.required">Required field</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="streetNumber">Street Number:</label>
                    <input class="input-filed" type="text" id="streetNumber" formControlName="streetNumber">
                    <div *ngIf="streetNumber.touched && streetNumber.invalid" class="error">
                        <div *ngIf="streetNumber.errors.required">Required field</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-buttons">
            <button id="save-button" type="submit" [disabled]="editUserForm.invalid">Save</button>
            <button id="cancel-button">Cancel</button>
        </div>
    </form>
</div>
</div>
